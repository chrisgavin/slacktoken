name: "Checks"

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  checks:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
      - name: Setup Python
        uses: chrisgavin/setup-python-action@86d48f6efc99f306adc92ed5eb8cc61a273368a8
      - name: Setup (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install --yes libgirepository1.0-dev
      - name: Run
        run: task ci
