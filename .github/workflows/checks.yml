name: "Checks"

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  checks:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Python
        uses: chrisgavin/setup-python-action@e2a796e6217259831eedb2042df3324668078152
      - name: Run
        run: task ci
