name: "Release"

on:
  push:
    tags:
      - "**"

jobs:
  checks:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8
      - name: Setup Python
        uses: chrisgavin/setup-python-action@994a4a6e3763472259ab60c1d214ecff7e7feb15
      - name: Run
        run: task publish
        env:
          PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
