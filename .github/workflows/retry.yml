on:
  workflow_run:
    workflows: [Integration Tests]
    types:
      - completed

permissions:
  actions: write

jobs:
  retry:
    runs-on: ubuntu-24.04
    steps:
      - name: Re-run Workflow
        if: ${{ github.event.workflow_run.conclusion != 'success' && github.event.workflow_run.run_attempt < 5 && github.event.workflow_run.event != 'workflow_dispatch' }}
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        env:
          RUN_ID: ${{ github.event.workflow_run.id }}
        with:
          script: |
            console.log("Retrying run.");
            github.request("POST /repos/{owner}/{repo}/actions/runs/{run_id}/rerun-failed-jobs", {
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: process.env.RUN_ID,
            });
